<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Checklist </title>

    <link th:replace="~{fragments/header :: bootstrap-css}">
    <link th:replace="~{fragments/header :: css}">
    <link th:replace="~{fragments/header :: bootstrap-icons}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body class="bg-main">

<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-full">
        <div class="col-4">
            <form class="form-signin" name="loginForm" method="post" th:action="@{/login}" onsubmit="return validateForm()">
                <div class="d-flex justify-content-center mb-3">
                    <img th:src="@{/images/bipsync-logo.svg}" id="loginLogo">
                </div>


                <!-- Inline Validation Message -->
                <div id="validationMessage" style="color: red; margin-bottom: 10px;"></div>

                <!-- Login Failure Message -->
                <div id="error" th:if="${param.error}" style="color: red; margin-bottom: 10px;">
                    Invalid username or password.
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Username" id="username" name="username">
                    <label for="username">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                    <label for="password">Password</label>
                </div>

                    <div class="g-recaptcha"
                         th:data-sitekey="${@environment.getProperty('google.recaptcha.key.site')}"
                         id="recaptcha"></div>
                    <br/>

                <div class="d-flex justify-content-center mb-3">
                    <button class="btn btn-lg btn-btnMain btn-block" type="submit">Login</button>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/reset-password">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        var username = document.forms["loginForm"]["username"].value;
        var password = document.forms["loginForm"]["password"].value;
        var validationMessage = document.getElementById("validationMessage");

        // Clear previous messages
        validationMessage.innerHTML = "";

        if (username === "" || password === "") {
            validationMessage.innerHTML = "All fields must be filled out";
            validationMessage.style.display = "block";
            return false;
        }

        var recaptchaValue = grecaptcha.getResponse();

        if (recaptchaValue.length === 0) {
            validationMessage.innerHTML = "CAPTCHA verification failed. Please try again.";
            validationMessage.style.display = "block";
            return false;
        }

        return true;
    }
</script>

<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
<div th:replace="~{fragments/footer :: js}"></div>

</body>
</html>
