<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Details</title>

  <link th:replace="~{fragments/header :: bootstrap-css}"/>
  <link th:replace="~{fragments/header :: css}"/>
  <link th:replace="~{fragments/header :: bootstrap-icons}"/>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"/>

  <main>
    <div class="container mt-5">
      <h2 class="text-center">Employee Contact Details</h2>


      <p type="hidden" th:field="*{id}"/>

      <div class="form-group">
        <label for="name">Name:</label>
        <h3 id="name" type="text" th:text="${contact.name}" class="form-control" />
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <h3 id="role" type="text" th:text="${contact.role}" class="form-control" />
      </div>

      <div class="form-group">
        <label for="dueDate">Email:</label>
        <h3 id="dueDate" name="dueDate" type="email" th:text="${contact.email}" class="form-control" />
      </div>

      <div class="form-group">
        <label id="contacts" for="contacts">Phone Number: </label>
        <h3 th:text="${contact.phone_number}" class="form-control"></h3>
      </div>

      <div class="form-group mt-3">
        <a th:href="@{/contacts/__${contact.getId()}__/edit}" class="btn btn-primary">Edit Contact</a>
      </div>

    </div>
  </main>

  <div th:replace="~{fragments/footer :: footer-links}"></div>
  <div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</div>

</body>
</html>
