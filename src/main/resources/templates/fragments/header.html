<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:fragment="bootstrap-css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <link th:fragment="css" rel="stylesheet" th:href="@{/css/style.css}">
  <link th:fragment="bootstrap-icons" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-main py-3 px-2 shadow" th:fragment="navbar">
    <div class="container-fluid">
      <a class="" th:href="@{/employees}"> <img th:src="@{/images/bipsync-logo.svg}" id="navbarLogo" alt="Bipsync Logo"> </a>
        <div class="d-flex">

          <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="btn text-light mx-1"
               id="contacts" href="/contacts"> Contacts <i class="bi bi-person-add"></i></a>
          </div>

          <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="btn text-light me-3"
               id="addEmployee" href="/employees/addEmployee"> Add Employee <i class="bi bi-person-add"></i></a>
          </div>

          <div sec:authorize="hasRole('ROLE_ADMIN')">
          <a type="button" class="btn text-light me-3"
             th:href="@{/templates}">Templates <i class="bi bi-clipboard"></i></a>
          </div>

          <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="btn text-light me-3" id="userList"
               href="/userList"> Manage Staff <i class="bi bi-people"></i></a>
          </div>

          <form method="post" th:action="@{/logout}">
            <div>
              <input class="btn btn-btnMain" type="submit" value="logout"/>

              <input name="${_csrf.parameterName}"
                     type="hidden"
                     value="${_csrf.token}"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </nav>

</body>
</html>
